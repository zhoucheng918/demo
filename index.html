<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大小写转化工具</title>
		<style>
			html,
			body {
				height: 100%;
				width: 100%;
				margin: 0;
			}

			.box {
				width: 100%;
			}
			.btn-box{
				padding: 20px;
				display: flex;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<textarea id="v1" class="box" rows="10" cols=""></textarea>
		</div>
		<div class="btn-box">
			<button type="button" onclick="click1()">转小写</button>
			<button type="button" onclick="click2()">转大写</button>
		</div>
		<div class="box">
			<textarea id="v2" class="box" rows="10" cols=""></textarea>
		</div>
		<script>
			function click1(){
				var v1 = document.querySelector("#v1");
				var v2 = document.querySelector("#v2");
				console.log(v1.value);
				v2.value = v1.value.toString().toLowerCase()
			}
			function click2(){
				var v1 = document.querySelector("#v1");
				var v2 = document.querySelector("#v2");
				console.log(v1.value);
				v2.value = v1.value.toString().toUpperCase()
			}
		</script>
	</body>
</html>
